<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'first_app/css/try.css'%}">
    <!--Font styles form google-->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			function navBut()
			{
        if($("#Menu").is(":hidden"))
        {
          $("#Menu").show("slide");
          $("#belowNav").css("filter","blur(5px)");
        }
        else {
          $("#Menu").hide("slide");
          $("#belowNav").css("filter","none");
        }
			}
      function menuClose()
      {
        $("#Menu").hide("slide");
        $("#belowNav").css("filter","none");
      }
      function showSearch()
			{
        if($("#searchBar").css("display")=="none")
				  $("#searchBar").css("display","block");
        else
          $("#searchBar").css("display","none");
			}
      function closeSearch()
      {
        $("#searchBar").css("display","none");
      }
		</script>
    <title>TechnicalGo</title>
  </head>
  <body>
		<nav class="navbar navbar-dark row">
		  <div class="col-4">
        <button onfocusout="menuClose()" class="btn btn-outline-secondary" type="button" onclick = navBut() id="navButton" style="padding-bottom:8px;">
		      <span><img src="{%static 'first_app/imgs/menu-icon.png'%}" width="25px"></span>
		    </button>
      </div>
      <div class="col-4 text-center navname">
        <h2><a class="logo" href="../index">Name</a></h2>
      </div>
      <div class="col-4 text-center navlogo">
        <h5><a class="logo" href="../index">logo</a></h5>
      </div>
      <div class="col-4 text-right">
        <img src="{%static 'first_app/imgs/search-icon.png'%}" onclick=showSearch() width="25px" style="cursor:pointer;">
      </div>
		</nav>
    <div id="Menu">
          <h6 class="menuHead">Classes</h6>
          <ul style="list-style-type:none;">
            <li><a href="#" class="menuContent">1st-8th</a></li>
            <li><a href="#" class="menuContent">9th</a></li>
            <li><a href="#" class="menuContent">10th</a></li>
            <li><a href="#" class="menuContent">11th</a></li>
            <li><a href="#" class="menuContent">12th</a></li>
          </ul>
          <h6 class="menuHead">Professional Courses</h6>
          <ul style="list-style-type:none;">
            <li><a href="#" class="menuContent">Engineering</a></li>
            <li><a href="#" class="menuContent">Charted Accountancy</a></li>
            <li><a href="#" class="menuContent">B.Sc.</a></li>
          </ul>
      </div>
    </div>
    <div id="belowNav">
      <input id="searchBar" type="text" placeholder="Search #Iron Man" onfocusout=closeSearch()></input>
      <div id="homepic">
      <img src="{%static 'first_app/imgs/homepic6.jpeg'%}" class="img-fluid">
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
